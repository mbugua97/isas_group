<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <!-- custom css file link  -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}"/>
</head>
<body>
    <div class="center">
        <h1> login</h1>
        <form method="POST">




          {% if messages %}
          <ul class="messages">
              {% for message in messages %}
                  <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
              {% endfor %}
          </ul>
      {% endif %}
      
      
      


          {%csrf_token%}
          <div class="inputbox">
            <input type="text" name="phone" required="required">
            <span>phone</span>
          </div>
          <div class="inputbox">
            <input type="password" name="passd" required="required">
            <span>Password</span>
          </div>
          <!--
          this is the login link submit button
          !-->
          <div class="inputbox">
            <a href="{% url 'hpage' %}">
            <input style=" width: 50%;
            background: dodgerblue;
            color: #fff;
            border: #fff;"       
            type="submit"  value="login">
            </a>
          </div>



          <div class="inputbox">
            <a href="{% url 'lotp' %}">
            <input type="button" value="otp login">
        </a>
            
          </div>

          <div class="inputbox">
            <a href="{% url 'fogotp' %}">
            <input type="button" value="fogot">
        </a>
          </div>
          <div class="inputbox">
            <a href="{% url 'newuser' %}">
            <input type="button" value="newuser">
        </a>
            
          </div>
         
        </form>
      </div>



    
</body>
</html>
